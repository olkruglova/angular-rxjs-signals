<div *ngIf="products$ | async as products">
  <div class="button-container">
    <button
      *ngFor="let product of products"
      typ="button"
      class="button"
      [ngClass]="{ active: product === (selectedProduct$ | async) }"
      (click)="onSelected(product)"
    >
      {{ product }}
    </button>
  </div>

  <div *ngIf="!(products$ | async)">
    <div>There are no data. Try again</div>
  </div>
</div>
