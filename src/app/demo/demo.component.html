<div *ngIf="product$ | async as products">
  <div *ngFor="let product of products">
    <div>{{ product }}</div>
  </div>

  <div *ngIf="!(product$ | async)">
    <div>There are no data. Try again</div>
  </div>
</div>
<button
  typ="button"
  class="button"
  [ngClass]="{ active: true }"
  (click)="loadProducts()"
>
  Load Products
</button>
